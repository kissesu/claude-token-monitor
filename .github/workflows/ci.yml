# @file ci.yml
# @description GitHub Actions CI 工作流 - Tauri 桌面应用代码检查和构建验证
# @author Atlas.oi
# @date 2026-01-10

name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "10"
  RUST_VERSION: "stable"

jobs:
  # ============================================
  # 前端代码检查
  # ============================================
  frontend-check:
    name: 前端代码检查
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 安装 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 获取 pnpm store 目录
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: 设置 pnpm 缓存
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: TypeScript 类型检查
        run: pnpm exec tsc --noEmit

  # ============================================
  # Rust 后端代码检查
  # ============================================
  rust-check:
    name: Rust 代码检查
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装系统依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: 设置 Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: 设置 Rust 缓存
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: 检查代码格式
        working-directory: src-tauri
        run: cargo fmt --check

      - name: 创建前端构建目录
        run: mkdir -p dist

      - name: 运行 Clippy
        working-directory: src-tauri
        run: cargo clippy -- -D warnings

  # ============================================
  # 构建验证
  # ============================================
  build-check:
    name: 构建验证
    runs-on: ubuntu-latest
    needs: [frontend-check, rust-check]

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装系统依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 安装 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 设置 pnpm 缓存
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: 设置 Rust
        uses: dtolnay/rust-toolchain@stable

      - name: 设置 Rust 缓存
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: 安装前端依赖
        run: pnpm install --frozen-lockfile

      - name: 构建前端
        run: pnpm run build

      - name: 验证 Rust 编译
        working-directory: src-tauri
        run: cargo check

  # ============================================
  # CI 成功通知
  # ============================================
  ci-success:
    name: CI 流水线成功
    runs-on: ubuntu-latest
    needs: [frontend-check, rust-check, build-check]
    if: success()

    steps:
      - name: 输出成功消息
        run: |
          echo "CI 流水线全部通过！"
          echo "- 前端代码检查: OK"
          echo "- Rust 代码检查: OK"
          echo "- 构建验证: OK"
