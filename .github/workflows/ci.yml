# @file ci.yml
# @description GitHub Actions CI 工作流 - 代码检查、测试、构建验证
# @author Atlas.oi
# @date 2026-01-07

name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

# ============================================
# 环境变量配置
# ============================================
env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"
  PNPM_VERSION: "10"

jobs:
  # ============================================
  # 后端代码检查任务
  # ============================================
  backend-lint:
    name: 后端代码检查
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: 运行 Ruff 检查
        run: |
          ruff check app/ tests/
          ruff format --check app/ tests/

      - name: 运行类型检查
        run: mypy app/

  # ============================================
  # 后端测试任务
  # ============================================
  backend-test:
    name: 后端测试
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: 运行单元测试
        run: |
          pytest tests/unit/ \
            --cov=app \
            --cov-report=xml \
            --cov-report=term \
            -v

      - name: 运行集成测试
        run: |
          pytest tests/integration/ -v

      - name: 上传覆盖率报告
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  # ============================================
  # 前端代码检查任务
  # ============================================
  frontend-lint:
    name: 前端代码检查
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 安装 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 获取 pnpm store 目录
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: 设置 pnpm 缓存
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: TypeScript 类型检查
        run: pnpm run check

      - name: ESLint 检查
        run: pnpm run lint

  # ============================================
  # 前端测试任务
  # ============================================
  frontend-test:
    name: 前端测试
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 安装 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 获取 pnpm store 目录
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: 设置 pnpm 缓存
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 运行单元测试
        run: pnpm run test:unit -- --coverage

      - name: 上传覆盖率报告
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  # ============================================
  # Docker 镜像构建任务
  # ============================================
  docker-build:
    name: Docker 镜像构建验证
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 构建后端镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          tags: claude-token-monitor-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 构建前端镜像（生产环境验证）
        run: |
          docker compose -f docker-compose.yml build frontend

  # ============================================
  # E2E 测试任务
  # ============================================
  e2e-test:
    name: E2E 测试
    runs-on: ubuntu-latest
    needs: [docker-build]
    timeout-minutes: 10

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 安装 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 安装依赖
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: 安装 Playwright 浏览器
        working-directory: ./frontend
        run: pnpm exec playwright install --with-deps chromium

      - name: 启动开发环境
        run: |
          docker compose -f docker-compose.dev.yml up -d
          timeout 60 bash -c 'until curl -sf http://localhost:51888/api/v1/health > /dev/null; do sleep 2; done'
          timeout 60 bash -c 'until curl -sf http://localhost:51173 > /dev/null; do sleep 2; done'

      - name: 运行 E2E 测试
        working-directory: ./frontend
        run: pnpm run test:e2e

      - name: 上传 Playwright 报告
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: 停止开发环境
        if: always()
        run: docker compose -f docker-compose.dev.yml down

  # ============================================
  # CI 成功通知
  # ============================================
  ci-success:
    name: CI 流水线成功
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-test, frontend-lint, frontend-test, docker-build, e2e-test]
    if: success()

    steps:
      - name: 输出成功消息
        run: |
          echo "✅ CI 流水线全部通过！"
          echo "- 后端代码检查: ✅"
          echo "- 后端测试: ✅"
          echo "- 前端代码检查: ✅"
          echo "- 前端测试: ✅"
          echo "- Docker 镜像构建: ✅"
          echo "- E2E 测试: ✅"
