# ============================================
# @file docker-compose.yml
# @description Claude Token Monitor 生产环境 Docker Compose 配置
# @author Atlas.oi
# @date 2026-01-07
#
# 生产环境特性：
# - 只读挂载 ~/.claude 配置目录
# - 持久化数据卷
# - 健康检查和自动重启
# - 资源限制防止内存泄漏
# ============================================

version: '3.8'

services:
  # ============================================
  # Claude Token Monitor 主服务
  # ============================================
  claude-token-monitor:
    image: claude-token-monitor:latest
    container_name: claude-monitor

    # 构建配置
    build:
      context: .
      dockerfile: docker/Dockerfile

    # 端口映射
    ports:
      - "51888:51888"

    # 环境变量
    environment:
      # Claude CLI 配置目录（容器内路径）
      - CLAUDE_DIR=/claude
      # 数据库路径
      - DATABASE_PATH=/app/data/monitor.db
      # API 配置
      - API_PREFIX=/api/v1
      - BACKEND_PORT=51888
      # 日志配置
      - LOG_LEVEL=INFO
      - DEBUG=false
      # 数据库连接池配置
      - DB_POOL_SIZE=10
      - DB_POOL_RECYCLE=3600
      # 监控配置
      - MONITOR_INTERVAL=60
      - MAX_HISTORY_DAYS=90
      # 时区设置
      - TZ=Asia/Shanghai

    # 卷挂载
    volumes:
      # 只读挂载 Claude CLI 配置目录
      # 请根据实际情况修改 ~/.claude 路径
      - ${CLAUDE_DIR:-~/.claude}:/claude:ro

      # 持久化数据目录
      - ./data:/app/data

      # 日志目录
      - ./logs:/app/logs

      # 导出文件目录
      - ./exports:/app/exports

    # 健康检查配置
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:51888/api/v1/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

    # 重启策略
    restart: unless-stopped

    # 资源限制
    deploy:
      resources:
        limits:
          # 最大 CPU 使用：1 核
          cpus: '1.0'
          # 最大内存：512MB
          memory: 512M
        reservations:
          # 预留 CPU：0.25 核
          cpus: '0.25'
          # 预留内存：128MB
          memory: 128M

    # 网络配置
    networks:
      - monitor-network

    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ============================================
# 网络配置
# ============================================
networks:
  monitor-network:
    driver: bridge
    name: claude-monitor-network

# ============================================
# 卷配置（可选）
# 如果需要使用命名卷而非主机目录，可以启用此配置
